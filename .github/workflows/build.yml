name: Test and Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Fix ESLint permissions
        run: chmod +x node_modules/.bin/eslint

      - name: Run ESLint
        run: npx eslint src --ext .ts --format stylish
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Fix Jest permissions
        run: chmod +x node_modules/.bin/jest  

      - name: Run tests with coverage (falla si <90%)
        run: npx jest --coverage --coverageReporters=lcov --coverageReporters=cobertura --coverageThreshold='{"global":{"branches":90,"functions":90,"lines":90,"statements":90}}'

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage/cobertura-coverage.xml
            coverage/   
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Package dist folder
        run: zip -r app-dist.zip dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: app-dist.zip
  docker:
    name: Docker Build, Test and Publish
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t node-ts-app .

      - name: Run Docker container and test app
        run: |
          docker run -d --name test-app -p 3000:3000 node-ts-app
          sleep 5
          curl --fail http://localhost:3000 || (docker logs test-app && exit 1)
          docker stop test-app
          docker rm test-app

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Publish Docker image
        if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
        run: |
          docker tag node-ts-app ${{ secrets.DOCKER_USERNAME }}/node-ts-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/node-ts-app:latest