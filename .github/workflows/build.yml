name: Test and Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Fix ESLint permissions
        run: chmod +x node_modules/.bin/eslint

      - name: Run ESLint
        run: npx eslint src --ext .ts --format stylish